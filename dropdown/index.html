<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop down</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button id="dropbtn">Drop from top</button>


  <div id="box">
    <button onclick="dropDown()">
      drop
    </button>

    <button onclick="closebutton()" id="closebtn">close</button>

  </div>

  <script>
    let button = document.getElementById('dropbtn')

    function dropDown() {
      // button.style.top="200px"
      button.style.translate = '0px 200px'
      // button.style.transform='rotate(30deg)'ghg

    }
    function closebutton() {
      button.style.translate='0px'
      //  button.style.top='0px'
    }


  </script>
</body>

</html>
